server.error.include-stacktrace=ALWAYS
#server.time-zone=Europe/Moscow
ru.yandex.practicum.shareItApp.ownerIdHolder=X-Sharer-User-Id
ru.yandex.practicum.shareItApp.incomeMsgMarker=--->

#####################################################################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.sql.init.mode=always

logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG

spring.config.activate.on-profile=run
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql:shareit
spring.datasource.username=shareit_user
spring.datasource.password=shareit_user

